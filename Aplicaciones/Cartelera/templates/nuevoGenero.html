<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Genero</title>
</head>

<body>
  {% extends "./plantilla.html" %} {% block body %}
  <div class="card">
    <div class="card-title text-center">
      <br />
      <h3><b>NUEVO GENERO</b></h3>
    </div>
  </div>
  <br><br>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-md-4">
        <form action="{% url 'guardarGenero' %}" enctype="multipart/form-data" id="frm_nuevo_genero" method="post">
          {% csrf_token %}
          <label for=""><b>Nombre:</b></label>
          <input type="text" name="nombre" class="form-control" id="nombre"
            placeholder="Ingrese el nombre del genero" /><br>
          <label for=""><b>Descripcion:</b></label>
          <textarea name="descripcion" id="descripcion" class="form-control" rows="3"
            placeholder="Ingrese la descripcion"></textarea>
          <br>
          <label for=""><b>Fotografia</b></label>
          <input type="file" id="foto" name="foto" accept="image/*" required class="form-control">
          <br><br>

          <button type="submit" class="btn btn-primary">Guardar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="{% url 'listadoGeneros' %}"></a>
        </form>
      </div>
    </div>
  </div>

  <script>
    $("#frm_nuevo_genero").validate({
      rules: {
        nombre: {
          required: true,
          minlength: 3,
          maxlength: 10
        },
        descripcion: {
          required: true,
          minlength: 10,
          maxlength: 30
        },
        foto: {
          required: true
        },
      },
      messages: {
        nombre: {
          required: "Por favor ingrese el nombre",
          minlength: "Minino 3 caracteres",
          maxlength: "Maxmino 10 caracteres"
        },
        descripcion: {
          required: "Ponga la descripcion, no sea imbecil",
          minlength: "Minino 10 caracteres",
          maxlength: "Maxmino 30 caracteres"
        },
        foto: {
          required: "Ponga la foto pues"
        },
      }
    });
  </script>
  {% endblock %}
</body>

</html>
