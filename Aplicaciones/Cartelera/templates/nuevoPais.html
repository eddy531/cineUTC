<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pais</title>
</head>
<body>
    {% extends "./plantilla.html" %}
    {% block body %}
    <h1 class="text-center">Nuevo Pais</h1>
    <div class="row">
        <div class="col col-md-12">
            <form action="{% url 'guardarPais' %}" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control"
                id="nombre" placeholder="Ingrese el nombre del pais">

                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control"
                id="continente" placeholder="Ingrese el continente del pais">

                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control"
                id="capital" placeholder="Ingrese la capital del pais">


                <br>
                <button type="submit" class="btn btn-primary">
                    Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPaises' %}"></a>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
