<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Director</title>
</head>

<body>
    {% extends "./plantilla.html" %}
    {% block body %}
    <h1 class="text-center">Nuevo Director</h1>
    <div class="row">
        <div class="col col-md-12">
            <form action="{% url 'guardarDirector' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <label for=""><b>DNI:</b></label>
                <input type="hidden" name="id" value="{{directorEditar.id}}">
                <input type="text" name="dni" class="form-control" value="{{directorEditar.dni}}" id="dni"
                    placeholder="Ingrese el DNI del director">

                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" value="{{directorEditar.nombre}}" id="nombre"
                    placeholder="Ingrese el nombre del director">

                <label for=""><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control" value="{{directorEditar.apellido}}"
                    id="apellido" placeholder="Ingrese el apellido del director">

                <label for=""><b>Estado:</b></label>
                <input type="checkbox" name="estado" id="estado" {% if directorEditar.estado %}checked{% endif %}>

                <label for=""><b>Fotografia</b></label>
                <input type="file" id="foto" name="foto" accept="image/*" required class="form-control">
                <br><br>

                <script>
                    $(document).ready(function () {
                        $("#foto").fileinput({
                            showBrowse: true,
                            browseOnZoneClick: true
                        });
                    });
                </script>

                <br>
                <button type="submit" class="btn btn-warning">
                    Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}">Cancelar</a>
            </form>
        </div>
    </div>
    {% endblock %}

</body>

</html>
