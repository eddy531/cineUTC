<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pais</title>
</head>
<body>
    {% extends "./plantilla.html" %}
    {% block body %}
    <h1 class="text-center">EDITAR PAIS</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'procesoActualizacionPais' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{paisEditar.id}}">
                    
                    <label for=""><b>Pais:</b></label>
                    <input type="text" name="nombre" class="form-control"
                    value="{{paisEditar.nombre}}"
                    id="nombre" placeholder="Ingrese el pais">

                    <label for=""><b>Continente:</b></label>
                    <input type="text" name="continente" class="form-control"
                    value="{{paisEditar.continente}}"
                    id="continente" placeholder="Ingrese el continente">

                    <label for=""><b>Capital:</b></label>
                    <input type="text" name="capital" class="form-control"
                    value="{{paisEditar.capital}}"
                    id="capital" placeholder="Ingrese la capital">
                    <br>
                    <button  type="submit" class="btn btn-warning">
                        Actualizar</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'listadoPaises' %}">Cancelar</a>

                </form>
            </div>
        </div>
    </div>
    <br>
    {% endblock %}
</body>
</html>
